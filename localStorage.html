    <button id="sumar">Sumar contador</button>
    <button id="resetear">Resetear contador</button>
    <span id="contador">0</span>

    <script>
        let botonSuma = document.querySelector("#sumar");
        let botonReseteo = document.querySelector("#resetear");
        let span = document.querySelector("span#contador");

        let contador = localStorage.getItem("contador") || 0;
        span.textContent = contador;

        botonSuma.addEventListener("click", () => {
            contador++;    
            localStorage.setItem("contador",contador);
            span.textContent = contador;
        });
        botonReseteo.addEventListener("click",() => {
            contador = 0;
            span.textContent = contador;
        });
    </script>
